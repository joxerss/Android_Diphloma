apply plugin: 'com.android.library'

android {
  compileSdkVersion 28
  buildToolsVersion "28.0.3"
  resourcePrefix "cpv_"

  defaultConfig {
    minSdkVersion 23
    targetSdkVersion 28
  }

  lintOptions {
    abortOnError false
  }
}

dependencies {
  implementation 'com.android.support:appcompat-v7:27.1.0'
}

